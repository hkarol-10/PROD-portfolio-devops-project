---

- name: Add SSH Port if not present
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^#?Port\s+'
    line: "Port {{ local_ansible_port }}"
    state: present
  register: ssh_output

- name: Restart SSH service if port changed
  ansible.builtin.systemd:
    name: ssh
    state: restarted
  when: ssh_output.changed
